<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop All</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/furni.css">
    <script src="https://cdn.jsdelivr.net/npm/choreographer-js@0.3.2/choreographer.min.js"></script>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section text-center py-5">
    <div class="container">
      <h1 class="hero-title display-4">Dining Room Collection</h1>
      <p class="hero-subtitle lead">Discover elegant and modern furniture for your dining space.</p>
    </div>
  </section>

  <!-- Product Gallery Section -->
  <section class="gallery-section py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Collection Item 1 -->
        <div class="col-md-4">
          <div class="card collection-item">
            <div class="card-img-top" style="background-image: url('/path/to/dining-table1.jpg');"></div>
            <div class="card-body text-center">
              <h5 class="card-title">Modern Dining Table</h5>
              <p class="card-text">$799.00</p>
              <button class="btn btn-dark">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Collection Item 2 -->
        <div class="col-md-4">
          <div class="card collection-item">
            <div class="card-img-top" style="background-image: url('/path/to/dining-table2.jpg');"></div>
            <div class="card-body text-center">
              <h5 class="card-title">Classic Dining Set</h5>
              <p class="card-text">$1,199.00</p>
              <button class="btn btn-dark">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Collection Item 3 -->
        <div class="col-md-4">
          <div class="card collection-item">
            <div class="card-img-top" style="background-image: url('/path/to/dining-chair.jpg');"></div>
            <div class="card-body text-center">
              <h5 class="card-title">Elegant Dining Chair</h5>
              <p class="card-text">$199.00</p>
              <button class="btn btn-dark">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Add more gallery items as needed -->
      </div>
    </div>
  </section>

  <script src="/assets/js/furni.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
